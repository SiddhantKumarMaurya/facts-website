<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facts.info</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="page js-page">
            <div>
                <div class="navbar glass-morph">
                    <div class="navbar-items">
                        <div class="name"><p>Facts.info</p></div>
                        <button class="mode-button js-mode-button">
                            <img src="./images/night-mode.png">
                        </button>
                        <!-- <div class="circle"></div> -->
                    </div>
                </div>
                <div class="day-and-date glass-morph">
                    <div class="js-dateNtime datNtime name"></div>
                </div>
                <div class="cards-today glass-morph">
                    <div>
                        <div class="headers"><p>Today's</p></div>
                        <div class="scroll-vertically todays-fact js-todays-fact"></div>
                    </div>
                </div>
                <div class="cards-random glass-morph">
                    <div class="random-fact-header">
                        <div class="headers"><p>Random</p></div>
                    </div>
                    <button class="refresh-button js-refresh-button">
                        <img src="./images/refresh-button.png">
                    </button>
                        <div class="scroll-vertically random-fact js-random-fact"></div>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js" type="module"></script>
    </body>
</html>
