<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facts.info</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="page page-bright-image js-page">
            <div>
                <div class="navbar glass-morph">
                    <div class="navbar-items">
                        <div class="name">Facts.info</div>
                        <button class="mode-button js-mode-button">
                            <img src="./images/night-mode.png">
                        </button>
                    </div>
                </div>
                <div class="day-and-date glass-morph">
                    <div class="js-dateNtime name"></div>
                </div>
                <div class="cards glass-morph">
                    <div>
                        <div class="headers">Today's</div>
                        <div class="todays-fact js-todays-fact"></div>
                    </div>
                </div>
                <div class="cards glass-morph">
                    <div class="random-fact-header">
                        <div class="headers">Random</div>
                        <button class="refresh-button js-refresh-button">
                            <img src="./images/refresh-button.png">
                        </button>
                    </div>
                        <div class="random-fact js-random-fact"></div>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js" type="module"></script>
    </body>
</html>
